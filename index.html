<head>
    <meta name="theme-color" content="#ffde70" />
    <meta name="msapplication-navbutton-color" content="#ffde70">
    <meta name="apple-mobile-web-app-status-bar-style" content="#7ffde70">
    <meta name="msapplication-navbutton-color" content="#ffde70">
    <meta charset="UTF-8">
    <title>Jorge Siqueira</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="favicon.png">
    <meta content="Jorge Siqueira" name="keywords">
    <meta content="Links Page" name="description">

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta charset="utf-8">
</head>

<body>
    <div class="wrapper">
        <div class="hello">
            <div class="main">
                <div class="dog">
                    <div class="dog__paws">
                        <div class="dog__bl-leg leg">
                            <div class="dog__bl-paw paw"></div>
                            <div class="dog__bl-top top"></div>
                        </div>
                        <div class="dog__fl-leg leg">
                            <div class="dog__fl-paw paw"></div>
                            <div class="dog__fl-top top"></div>
                        </div>
                        <div class="dog__fr-leg leg">
                            <div class="dog__fr-paw paw"></div>
                            <div class="dog__fr-top top"></div>
                        </div>
                    </div>
                    <div class="dog__body">
                        <div class="dog__tail"></div>
                    </div>
                    <div class="dog__head">
                        <div class="dog__snout">
                            <div class="dog__nose"></div>
                            <div class="dog__eyes">
                                <div class="dog__eye-l"></div>
                                <div class="dog__eye-r"></div>
                            </div>
                        </div>
                    </div>
                    <div class="dog__head-c">
                        <div class="dog__ear-l"></div>
                        <div class="dog__ear-r"></div>
                    </div>
                </div>
            </div>
            <div class="logo">
                <div class="links">
                    <a target="blank_" href="https://www.facebook.com/jorgsiq" class="fa fa-facebook"></a>
                    <a target="blank_" href="https://www.instagram.com/jorgsiq/" class="fa fa-instagram"></a>
                    <a target="blank_" href="https://twitter.com/jorgsiq" class="fa fa-twitter"></a>
                    <a target="blank_" href="https://github.com/jorgsiq" class="fa fa-github"></a>
                    <a target="blank_" href="https://www.linkedin.com/in/jorgsiq" class="fa fa-linkedin"></a>
                    <a target="blank_" href="#" class="fa fa-behance"></a>
                </div>
                <div class="image">
                    <img src="logo.png" alt="" class="center">
                </div>
            </div>
            <div class="redirect">
                <a href="../">
                    <p>go to site</p>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
